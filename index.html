<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Калькулятор</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header>
		<div class="container">
			
		</div>
	</header>
	<main>
		<div class="container">
			<div class="calculator-block">
				<input type="text" name="enter" class="calculator-display" id="display">
				<div class="btn-groups">
					<button name="btn-pr" value="%" class="btn-func">%</button>
					<button name="btn-l-sc" value="(" class="btn-func">(</button>
					<button name="btn-r-sc" value=")" class="btn-func">)</button>
					<button name="btn-div" value="/" class="btn-func">/</button>
					<button name="btn-mul" value="*" class="btn-func">*</button>
					<button name="btn-min" value="" class="btn-func">-</button>
					<button name="btn-pl" value="+" class="btn-func">+</button>
					<button name="btn-cl" value="clear" class="btn-func">C</button>
					<button name="btn-0" value="0" class="number">0</button>
					<button name="btn-1" value="1" class="number">1</button>
					<button name="btn-2" value="2" class="number">2</button>
					<button name="btn-3" value="3" class="number">3</button>
					<button name="btn-4" value="4" class="number">4</button>
					<button name="btn-5" value="5" class="number">5</button>
					<button name="btn-6" value="6" class="number">6</button>
					<button name="btn-7" value="7" class="number">7</button>
					<button name="btn-8" value="8" class="number">8</button>
					<button name="btn-9" value="9" class="number">9</button>
					<button name="btn-eq" value="=" class="btn-func equal">=</button>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="container">
		</div>
	</footer>
	<script src="assets/js/script.js"></script>
</body>
</html>
